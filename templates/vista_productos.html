<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/vista.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Vista</title>
</head>
<body>
    <h1 align="center" class="titulo">En existencias</h1>
    <div class=" text-center">
        <img src="https://http2.mlstatic.com/D_NQ_NP_742057-MLM32691265970_102019-O.jpg" class="img-fluid" alt="imagen_producto">
      </div>
      <ul class="list-group centrar_tanbla" >
        <li class="list-group-item"> <strong>Nombre :</strong>  {{unidad.nombre}}</li>
        <li class="list-group-item"> <strong>Empresa :</strong>  {{joyeria}}</li>
        <li class="list-group-item">
            <p class="justificado">
             <strong>Descripción :</strong>  {{unidad.descripcion}}
            </p>
        </li>
        <li class="list-group-item"> <strong>Precio :</strong>  ${{unidad.precio}}</li>
        <li class="list-group-item"> <strong>Fecha de ingreso :</strong> 04/05/2022</li>
        <li class="list-group-item"> <strong>Fecha de venta :</strong> 01/02/2023</li>
      </ul>
      <div class="mb-2">
        <a class="btn btn-danger" href="#" role="button">Eliminar</a> 
        <a class="btn btn-primary" href="{{url_for(page_back, joyeria=joyeria)}}" role="button">Volver atrás</a> 
      </div>
</body>
</html>
