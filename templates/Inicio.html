<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="/static/estilos.css">
    
    <title> inicio de sesión</title>
</head>
<body>
  <br>
     <!---------------imagen de logo------------------>
  <div class="img-thumbnail">
    <img src="/static/logo.png" class="img-thumbnail"  alt="logo">
  </div>
     <!-----------------formulario-------------------->
  <div class="login-container">
    <center>
      {% with messages = get_flashed_messages() %}
                {% if messages %}
                <hr>
                <br>
                    {% for message in messages %}
                        <h2><strong>{{message}}</strong></h2>
                    {% endfor %}
                {% endif %} 
            {% endwith %} 
    </center>
    
    <form class="text-center" action="{{url_for('Inicio_de_sesion')}}" method="POST" enctype="multipart/form-data">

      <div class="mb-3">
        {{ wtf.form_field(form.usuario) }}
      </div>
      
      <div class="mb-3">
        {{ wtf.form_field(form.clave) }}
      </div>
     <!----------boton inicio de sección-------------->
      <div class="mb-3">
        <input type="submit" class="btn btn-secondary" value="Iniciar sesión">
      </div>

    </form>
  </div>

    <!---------------JavaScript de booostrap---------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
