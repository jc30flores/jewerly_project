<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/estilos.css">

    <title>Proveedores</title>
  </head>
  <body>
    <!--titulo H3-->
     <div class="text-center">
       <h3>Selecciona a <br> un proveedor</h3>
     </div>
    
    <!--Botones-->
    <div class="mb-1">
      <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Joyeria Fashion</button>
    </div>
    <div class="mb-1">
      <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Joyeria Rachel</button>
    </div>
    <!--------------------Joyeria Fashion-------------------->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        
        <h4 class="offcanvas-title" id="offcanvasScrollingLabel">Joyeria Fashion</h4>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div>
        <h6 class="offcanvas-header" id="offcanvasScrollingLabel">Selecciona un producto</h6>
      </div>
      <div class="list-group">
        <!-------------------- Lista de productos -------------------->
        <a href="{{url_for('Anillos_productos', joyeria='Fashion')}}" class="list-group-item list-group-item-action">Anillos</a>
        <a href="{{url_for('Aretes_productos', joyeria='Fashion')}}" class="list-group-item list-group-item-action">Aretes</a>
        <a href="{{url_for('Collares_productos', joyeria='Fashion')}}" class="list-group-item list-group-item-action">Collares</a>
        <a href="{{url_for('Juego_de_joyeria_productos', joyeria='Fashion')}}" class="list-group-item list-group-item-action">Juegos de Joyeria</a>
        <a href="{{url_for('Pulseras_productos', joyeria='Fashion')}}" class="list-group-item list-group-item-action">Pulseras</a>

      </div>
    </div>
    <!--------------------Joyeria Rachel-------------------->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        
        <h4 class="offcanvas-title" id="offcanvasScrollingLabel">Joyeria Rachel</h4>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div>
        <h6 class="offcanvas-header" id="offcanvasScrollingLabel">Selecciona un producto</h6>
      </div>
      <div class="list-group">
        <!-------------------- Lista de productos -------------------->
        <a href="{{url_for('Anillos_productos', joyeria='Rachel')}}" class="list-group-item list-group-item-action">Anillos</a>
        <a href="{{url_for('Aretes_productos', joyeria='Rachel')}}" class="list-group-item list-group-item-action">Aretes</a>
        <a href="{{url_for('Collares_productos', joyeria='Rachel')}}" class="list-group-item list-group-item-action">Collares</a>
        <a href="{{url_for('Juego_de_joyeria_productos', joyeria='Rachel')}}" class="list-group-item list-group-item-action">Juegos de Joyeria</a>
        <a href="{{url_for('Pulseras_productos', joyeria='Rachel')}}" class="list-group-item list-group-item-action">Pulseras</a>

      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
